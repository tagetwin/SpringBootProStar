server:
  port: 8080
  servlet:
    context-path: /
    
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/ynd?useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC
    username: ynd
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  mvc:
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp

  devtools:
    livereload:
      enabled: true

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE

file:
  path: C:/src/SpringBootProStar/img/